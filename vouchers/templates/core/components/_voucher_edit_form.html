{#vouchers/templates/core/_voucher_edit_form.html#}

<h3 class="text-center">Voucher ID: {{ voucher_id }}</h3>

<form class="mt-3 card p-3"
      action="{% url 'edit_page' voucher_id %}"
      enctype="multipart/form-data"
      method="post" >

    {% csrf_token %}

    <div class="row">
         <div class="mb-3 col-12 col-md-6">
            <label for="voucher_description" class="form-label">Description</label>
            {{ form.voucher_description }}
        </div>

        <div class="mb-3 col-12 col-md-3">
            <label for="voucher_price" class="form-label">Price</label>
           {{ form.voucher_price }}
        </div>

        <div class="mb-3 col-12 col-md-3">
            <label for="voucher_status" class="form-label">Status</label>
            {{ form.voucher_status }}
        </div>

        <div class="row">
                <div class="mb-3 col-12 col-md-12">
                <label for="voucher_tx_hash" class="form-label">Transaction Hash</label>
                {{ form.voucher_tx_hash }}
            </div>
        </div>

    </div>

    <div class="row d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="mb-3 d-grid gap-2 col-1 btn btn-danger" href="{% url 'delete_page' voucher_id %}">Delete</a>
        <button type="submit" class="mb-3 d-grid gap-2 col-2 btn btn-warning">Edit</button>
    </div>

</form>
