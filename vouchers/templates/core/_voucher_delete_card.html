{#vouchers/templates/core/_voucher_delete_card.html#}

<form class="mt-3 card p-3"
      action="{% url 'delete_voucher' voucher_id %}"
      enctype="multipart/form-data"
      method="post" >

    {% csrf_token %}
    <div class="row row justify-content-center">
        <div class="col-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Voucher: {{ voucher.voucher_id }}</h5>
                </div>

                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-6">
                            <small class="text-muted d-block">Description</small>
                            <strong>{{ voucher.voucher_description }}</strong>
                        </div>
                        <div class="col-6 text-end">
                            <small class="text-muted d-block">Price</small>
                            <strong class="text-primary">{{ voucher.voucher_price }} ETH</strong>
                        </div>
                    </div>
                    <button class="btn btn-danger">Delete item permanently</button>
                    <a class="btn btn-success" href="{% url 'edit_page' voucher.voucher_id %}">Cancel this action</a>
                </div>
            </div>
        </div>
    </div>

</form>
