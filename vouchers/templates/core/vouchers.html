{% extends 'base.html' %}

{% block title %} SafeTrade | Vouchers {% endblock %}

{% block content %}

    <form class="mt-3 card p-3">

        <div class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="voucher_description" class="form-label">Description</label>
                <input type="text" class="form-control" id="voucher_description" aria-describedby="description">
            </div>

            <div class="mb-3 col-12 col-md-6">
                <label for="voucher_price" class="form-label">Price</label>
                <input type="number" class="form-control" id="voucher_price">
            </div>
        </div>


        <div class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="voucher_location" class="form-label">Target Location</label>
                <input type="text" class="form-control" id="voucher_location">
            </div>

            <div class="mb-3 col-12 col-md-3">
                <label for="voucher_status" class="form-label">Status</label>
                <input type="text" class="form-control" id="voucher_status">
            </div>

            <div class="mb-3 col-12 col-md-3">
                <label for="voucher_quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="voucher_quantity">
            </div>
        </div>

         <button type="submit" class="mb-3 col-12 btn btn-dark">Submit</button>
    </form>

{% endblock %}
